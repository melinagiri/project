<!DOCTYPE html>
<html>
<head>
	<title>Purchase Bill</title>
</head>
<body style="background-color: skyblue; padding:0px 240px 0px 250px;">
	<h2><center> Thankyou for visiting us!!<br></h2><h3 style="color: red;">*This is sample online shopping.</h3><br></center>
	<fieldset style="background-color: pink">
	<table border="1" style="text-align: center;">
		<caption><br> Purchase Bill:</caption>
		<tr>
			<th>S.N</th>
			<th>Item</th>
			<th>Cost</th>
			<th>Quantity</th>
			<th>Total</th>
		</tr>
		<tr>
			<td>1.</td>
			<td>T.V</td>
			<td>150000/-</td>
			<td><input type="text" name="TQ" id="TvQ"></td>
			<td><input type="text" name="TT" id="TvT"></td>
		</tr>
		<tr>
			<td>2.</td>
			<td>Mobile</td>
			<td>15000/-</td>
			<td><input type="text" name="MQ" id="MoQ"></td>
			<td><input type="text" name="MT" id="MoT"></td>
		</tr>
		<tr>
			<td colspan="4">Total Amount Without Discount</td>
			<td><input type="text" name="ToWiD" id="ToWiD"></td>
		</tr>
		<tr>
			<td colspan="4">Discount (13%)</td>
			<td><input type="text" name="Dis" id="Discount"></td>
		</tr>
		<tr>
			<td colspan="4"><input type="button" value="Total" onclick="totalquantity()"></td>
			<td><input name="TA" id="ToA"></td>
		</tr>
		</table>
		<br><input type="Submit" value="Submit"/>
		<input type="reset" value="reset"/><br>
		</fieldset>

		<script type="text/javascript">
			function totalquantity() {
			var TvQ= parseInt(document.getElementById("TvQ").value);
			var TvT= TvQ * 150000;
			document.getElementById("TvT").value=TvT;
			
			var MoQ= parseInt(document.getElementById("MoQ").value);
			var MoT= MoQ * 15000;
			document.getElementById("MoT").value=MoT;

			var ToWiD= TvT + MoT;
			document.getElementById("ToWiD").value= ToWiD;
			var Discount= 0.13* ToWiD;
			document.getElementById("Discount").value= Discount;

			var TotalAmount= ToWiD- 0.13* ToWiD;
			document.getElementById("ToA").value= TotalAmount;
		}		
		</script>

</body>
</html>
